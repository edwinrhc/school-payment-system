<div class="min-h-[calc(100vh-80px)] flex items-center justify-center bg-slate-100 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg border border-slate-200">

    <!-- Header -->
    <div class="px-6 py-5 border-b border-slate-200 text-center">
      <h2 class="text-2xl font-semibold text-slate-800">
        Bienvenido a <span class="text-blue-600">SchoolPay</span>
      </h2>
      <p class="text-sm text-slate-500 mt-1">
        Inicia sesión para continuar
      </p>
    </div>

    <!-- Form -->
    <form
      (ngSubmit)="submit()"
      class="px-6 py-6 space-y-5"
    >

      <!-- Error -->
      <div
        *ngIf="error"
        class="bg-red-50 text-red-600 text-sm px-4 py-2 rounded-lg border border-red-200 text-center"
      >
        {{ error }}
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Correo electrónico
        </label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="correo@ejemplo.com"
          class="w-full rounded-lg border border-slate-300 px-3 py-2 text-slate-800
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Contraseña
        </label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="••••••••"
          class="w-full rounded-lg border border-slate-300 px-3 py-2 text-slate-800
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Login button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full flex items-center justify-center gap-2
               bg-blue-600 text-white py-2.5 rounded-lg font-medium
               hover:bg-blue-700 transition
               disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">Ingresando...</span>
      </button>
    </form>

    <!-- Footer -->
    <div class="px-6 py-4 border-t border-slate-200 text-center text-sm text-slate-600">
      ¿No tienes una cuenta?
      <a
        routerLink="/register"
        class="ml-1 font-medium text-blue-600 hover:underline"
      >
        Crear cuenta
      </a>
    </div>

  </div>
</div>
