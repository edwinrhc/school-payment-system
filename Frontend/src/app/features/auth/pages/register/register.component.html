<div class="min-h-[calc(100vh-80px)] flex items-center justify-center">
  <form
    (ngSubmit)="submit()"
    class="w-full max-w-md bg-white p-6 rounded-xl shadow space-y-4"
  >
    <h2 class="text-2xl font-bold text-center">Registro</h2>

    <div *ngIf="error" class="text-red-600 text-sm text-center">
      {{ error }}
    </div>

    <div *ngIf="success" class="text-green-600 text-sm text-center">
      {{ success }}
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Nombre</label>
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        required
        class="w-full border rounded px-3 py-2"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        class="w-full border rounded px-3 py-2"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Contrase√±a</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        class="w-full border rounded px-3 py-2"
      />
    </div>


    <button
      type="submit"
      [disabled]="loading"
      class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 disabled:opacity-50"
    >
      {{ loading ? 'Registrando...' : 'Registrar' }}
    </button>
  </form>
</div>
